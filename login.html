<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <style>
        :root { --bg: #f2f2f7; --text: #000; --panel: #fff; --hl: #007aff; --border: #ddd; }
        [data-theme="dark"] { --bg: #000; --text: #0f0; --panel: #111; --hl: #0f0; --border: #333; }
        [data-theme="text"] { --bg: #000; --text: #fff; --panel: #000; --hl: #fff; --border: #fff; }
        [data-theme="coffee"] { --bg: #fdf6e3; --text: #5d4037; --panel: #eee8d5; --hl: #8d6e63; --border: #d3af86; }
        body { background: var(--bg); color: var(--text); font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: var(--panel); padding: 50px; border: 2px solid var(--border); text-align: center; width: 450px; border-radius: 20px; }
        input { width: 100%; padding: 25px; margin: 15px 0; border: 2px solid var(--border); background: var(--bg); color: var(--text); font-size: 1.6em; box-sizing: border-box; border-radius: 12px; }
        button { width: 100%; padding: 20px; background: var(--hl); color: white; border: none; font-weight: bold; font-size: 1.4em; cursor: pointer; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 id="l-title">LOGIN</h2>
        <input id="u" placeholder="User">
        <input id="p" type="password" placeholder="Pass">
        <button id="l-btn" onclick="login()">ENTER</button>
        <p><a href="index.html" style="color:var(--text)">Back</a></p>
    </div>
    <script>
        const lang = localStorage.getItem('m4_lang') || 'en';
        if(lang === 'ru') { document.getElementById('l-title').innerText = "ВХОД"; document.getElementById('l-btn').innerText = "ВОЙТИ"; }
        document.body.setAttribute('data-theme', localStorage.getItem('m4_theme') || 'light');
        function login() {
            const u = document.getElementById('u').value, p = document.getElementById('p').value;
            Gun(['https://gun-manhattan.herokuapp.com/gun']).user().auth(u, p, (ack) => {
                if(ack.err) alert(ack.err);
                else { localStorage.setItem('m4_name', u); window.location.href = "index.html"; }
            });
        }
    </script>
</body>
</html>
