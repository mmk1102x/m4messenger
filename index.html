<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M4messenger</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23007aff%22/><text y=%22.9em%22 font-size=%2270%22 fill=%22%23fff%22 font-family=%22monospace%22 font-weight=%22bold%22 x=%2215%22>M4</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <style>
        :root { 
            --bg: #ffffff; --panel: #f2f2f7; --border: #d1d1d6; --text: #000; --text-dim: #8e8e93; 
            --hl: #007aff; --hl-border: #007aff; --warn: #ff3b30; --input-bg: #fff; 
            --msg-mine: #007aff; --msg-other: #e9e9eb; --mention: #ff9500;
            --radius: 0px; --border-style: solid;
        }
        /* --- THEMES --- */
        [data-theme="dark"] { --bg: #000; --panel: #1c1c1e; --border: #38383a; --text: #32d74b; --text-dim: #1c541c; --hl: #32d74b; --hl-border: #32d74b; --warn: #ff453a; --input-bg: #1c1c1e; --msg-mine: #1c541c; --msg-other: #2c2c2e; --mention: #ffd60a; }
        [data-theme="text"] { --bg: #000; --panel: #000; --border: #fff; --text: #fff; --text-dim: #888; --hl: #fff; --hl-border: #fff; --warn: #fff; --input-bg: #000; --msg-mine: #000; --msg-other: #000; --mention: #fff; --border-style: dashed; }
        [data-theme="coffee"] { --bg: #fdf6e3; --panel: #eee8d5; --border: #d3af86; --text: #5d4037; --text-dim: #a1887f; --hl: #8d6e63; --hl-border: #8d6e63; --warn: #c62828; --input-bg: #fdf6e3; --msg-mine: #8d6e63; --msg-other: #efebe9; --mention: #bf360c; }
        [data-theme="midnight"] { --bg: #00040a; --panel: #000814; --border: #002244; --text: #5080ff; --text-dim: #004488; --hl: #5080ff; --hl-border: #5080ff; --warn: #ff453a; --input-bg: #00040a; --msg-mine: #004488; --msg-other: #001122; --mention: #fff; }
        [data-theme="emerald"] { --bg: #06100c; --panel: #0a1a14; --border: #143a2b; --text: #2ecc71; --text-dim: #1d6e41; --hl: #2ecc71; --hl-border: #2ecc71; --warn: #ff4d4d; --input-bg: #06100c; --msg-mine: #1d6e41; --msg-other: #122b21; --mention: #fff; }

        body { font-family: monospace; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100dvh; width: 100vw; overflow: hidden; transition: 0.3s; }
        
        /* SIDEBAR */
        #sidebar { 
            width: 280px; min-width: 280px; background: var(--panel); border-right: 2px var(--border-style) var(--border); 
            display: flex; flex-direction: column; padding: 20px; z-index: 1000; box-sizing: border-box; 
            height: 100dvh; transition: transform 0.3s;
        }

        #logo-container { display: flex; align-items: center; justify-content: flex-start; gap: 10px; margin-bottom: 25px; }
        #logo-icon { width: 40px; height: 40px; background: var(--hl); color: #fff; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.2em; flex-shrink: 0; }
        #logo-text { font-weight: 900; font-size: 1.2em; letter-spacing: -1px; }
        
        /* IDENTITY */
        #identity { text-align: center; margin-bottom: 25px; border-bottom: 1px var(--border-style) var(--border); padding-bottom: 15px; }
        #my-name-display { font-weight: 900; font-size: 1.2em; cursor: pointer; }
        #my-handle-display { font-size: 0.85em; opacity: 0.6; cursor: pointer; }

        /* MAIN AREA */
        #main { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; height: 100%; overflow: hidden; }
        
        #header { height: 60px; background: var(--panel); border-bottom: 2px var(--border-style) var(--border); display: flex; align-items: center; padding: 0 20px; box-sizing: border-box; }
        #hamburger { display: none; cursor: pointer; font-size: 1.5em; margin-right: 15px; }

        .section-title { color: var(--text-dim); font-size: 0.75em; margin: 15px 0 8px 0; font-weight: 800; text-transform: uppercase; }
        .scroll-list { overflow-y: auto; max-height: 35vh; border: 2px var(--border-style) var(--border); background: var(--input-bg); margin-bottom: 10px; border-radius: var(--radius); }
        .list-item { padding: 12px; cursor: pointer; border-bottom: 1px var(--border-style) var(--border); display: flex; justify-content: space-between; align-items: center; font-size: 0.9em; }
        .active-chan { background: var(--hl); color: #fff !important; font-weight: 800; }
        
        .btn, input { border-radius: var(--radius) !important; transition: 0.2s; border: 2px var(--border-style) var(--border); font-family: inherit; }
        .btn { background: var(--panel); color: var(--text); padding: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        
        #chat { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 80%; line-height: 1.4em; word-wrap: break-word; position: relative; border: 2px var(--border-style) var(--border); }
        .msg-mine { align-self: flex-end; background: var(--msg-mine); color: #fff; border-bottom-right-radius: 4px !important; }
        .msg-other { align-self: flex-start; background: var(--msg-other); border-bottom-left-radius: 4px !important; }
        
        #controls-form { padding: 15px; background: var(--panel); border-top: 2px var(--border-style) var(--border); display: flex; gap: 10px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        #message { flex-grow: 1; background: var(--input-bg); color: var(--text); padding: 12px; font-size: 16px; outline: none; border-radius: var(--radius) !important; }
        #send-btn { background: var(--hl-border); color: #fff; padding: 0 25px; font-weight: 900; cursor: pointer; border-radius: var(--radius) !important; border: none !important; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100dvh; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: var(--bg); border: 4px var(--border-style) var(--hl-border); padding: 30px; width: 400px; max-width: 90%; color: var(--text); border-radius: var(--radius); }

        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10000; display: none; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; transform: translateX(-100%); width: 280px; }
            #sidebar.open { transform: translateX(0); }
            #hamburger { display: block; }
        }
    </style>
</head>
<body data-theme="light">
    <canvas id="snow-canvas"></canvas>
    
    <div id="sidebar">
        <div id="logo-container">
            <div id="logo-icon">M4</div>
            <div id="logo-text">messenger</div>
        </div>
        
        <div id="identity">
            <div id="my-name-display" onclick="startRenaming('name')">Guest</div>
            <div id="my-handle-display" onclick="startRenaming('handle')">@handle</div>
        </div>

        <div class="section-title">ROOMS <span onclick="openModal('create-room')" style="cursor:pointer; color:var(--hl);">[+]</span></div>
        <div id="room-list" class="scroll-list"></div>
        <div class="section-title">USERS</div>
        <div id="user-list" class="scroll-list"></div>
        
        <div id="bottom-panel" style="margin-top: auto;">
            <form onsubmit="event.preventDefault(); runCode();" style="display:flex; gap:5px;">
                <input type="search" id="code-in" placeholder="Command..." autocomplete="off" style="flex-grow:1; background:var(--input-bg); border:2px var(--border-style) var(--border); color:var(--text); padding:10px; font-size:14px;">
                <button type="submit" id="btn-run" style="background:var(--hl); color:#fff; width: 70px; cursor:pointer; font-weight:900;">RUN</button>
            </form>
            <div id="cmd-feedback" style="font-size: 0.7em; color: var(--hl); text-align: center; margin-top:5px; height:1em; font-weight:bold;"></div>
        </div>
    </div>

    <div id="main">
        <div id="header">
            <div id="hamburger" onclick="toggleSidebar()">☰</div>
            <div id="header-text">#GENERAL</div>
        </div>
        <div id="chat"></div>
        <form id="controls-form" onsubmit="event.preventDefault(); send();">
            <input type="search" id="message" placeholder="Message..." autocomplete="off">
            <button id="send-btn" type="submit">SEND</button>
        </form>
    </div>

    <!-- MODALS -->
    <div id="modal-create-room" class="modal"><div class="modal-box"><h3>NEW ROOM</h3><input id="new-room-name" placeholder="Room Name"><button class="btn" onclick="createRoom()">CREATE</button><button class="btn" style="margin-top:5px;border:none;background:none;color:var(--text-dim);" onclick="closeModals()">CANCEL</button></div></div>
    <div id="modal-help" class="modal"><div class="modal-box"><h3>COMMANDS</h3><div id="help-list" style="white-space:pre-line;font-size:0.9em;line-height:1.6em;margin-bottom:15px;"></div><button class="btn" onclick="closeModals()">CLOSE</button></div></div>
    <div id="modal-themes" class="modal"><div class="modal-box"><h3>THEMES</h3><div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;"><button class="btn" onclick="runCode('light');closeModals()" style="background:#fff; color:#000;">LIGHT</button><button class="btn" onclick="runCode('dark');closeModals()" style="background:#000; color:#0f0;">DARK</button><button class="btn" onclick="runCode('text');closeModals()" style="background:#000; color:#fff; border:2px dashed #fff;">TEXT(|_)</button><button class="btn" onclick="runCode('coffee');closeModals()" style="background:#fdf6e3; color:#5d4037;">COFFEE</button><button class="btn" onclick="runCode('emerald');closeModals()" style="background:#0a1a14; color:#2ecc71;">EMERALD</button></div><button class="btn" style="margin-top:15px;" onclick="closeModals()">CLOSE</button></div></div>

    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        
        window.cmd = (c) => runCode(c);
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function closeModals() { document.querySelectorAll('.modal').forEach(e => e.style.display='none'); }
        function openModal(id) { closeModals(); document.getElementById('modal-'+id).style.display = 'flex'; }

        let myHandle = localStorage.getItem('m4_handle') || Math.random().toString(36).substring(2, 10);
        let myName = localStorage.getItem('m4_name') || "Guest";
        localStorage.setItem('m4_handle', myHandle);

        let currentTarget = "#GENERAL", currentLang = localStorage.getItem('m4_lang') || 'en', userAliases = {};

        const trans = {
            en: { send: "SEND", rooms: "ROOMS", users: "USERS", help: "soft: corners\nsnow: toggle\nclean: wipe cache\ntheme: picker\nnick @user Name\nrus/eng/ger/spa/fra: language\n\nThemes: light, dark, text, coffee, emerald" },
            ru: { send: "ОТПРАВИТЬ", rooms: "КОМНАТЫ", users: "ЛЮДИ", help: "soft: углы\nsnow: снег\nclean: очистка кэша\ntheme: темы\nnick @user Имя\n\nТемы: light, dark, text, coffee, emerald" }
        };

        function startRenaming(type) { 
            const el = document.getElementById(type === 'name' ? 'my-name-display' : 'my-handle-display');
            if(el.querySelector('input')) return;
            const val = type === 'name' ? myName : myHandle;
            el.innerHTML = `<input id="ren-in" value="${val}" style="width:80%; font-size:1em; padding:2px;" onblur="finishRename('${type}')" onkeypress="if(event.key==='Enter') finishRename('${type}')">`;
            document.getElementById('ren-in').focus();
        }
        function finishRename(type) {
            const i = document.getElementById('ren-in'); if(!i) return;
            let n = i.value.trim().replace(/\s/g, ''); if(!n) n = (type==='name'?'Guest':'user');
            if(type === 'name') { myName = n; localStorage.setItem('m4_name', n); }
            else { myHandle = n; localStorage.setItem('m4_handle', n); }
            document.getElementById('my-name-display').innerText = myName;
            document.getElementById('my-handle-display').innerText = '@' + myHandle;
        }

        function send() {
            const i = document.getElementById('message'); if(!i.value) return;
            const lId = Date.now();
            const d = { from: myName, handle: myHandle, msg: i.value, time: lId, channel: currentTarget, localId: lId };
            drawMessage(d, true);
            gun.get('m4_mesh_v23').get(currentTarget).set(d);
            i.value = "";
        }

        gun.get('m4_mesh_v23').get(currentTarget).map().on((d) => {
            if(!d || document.getElementById('msg-' + (d.localId || d.time))) return;
            drawMessage(d);
        });

        function drawMessage(d, isP=false) {
            const chat = document.getElementById('chat'); const div = document.createElement('div');
            const isMe = d.handle === myHandle;
            div.id = 'msg-' + (d.localId || d.time);
            div.className = 'msg ' + (isMe ? 'msg-mine' : 'msg-other') + (isP ? ' msg-pending' : '');
            let content = (!isMe) ? `<span style="font-size:0.75em;display:block;opacity:0.6;margin-bottom:4px;font-weight:900;">${d.from} (@${d.handle})</span>` : "";
            div.innerHTML = content + d.msg.replace(new RegExp(`@${myHandle}\\b`, 'gi'), `<span class="mention">@${myHandle}</span>`);
            chat.appendChild(div); chat.scrollTop = chat.scrollHeight;
        }

        function runCode(manual = null) {
            const i = document.getElementById('code-in'); const raw = (manual || i.value).trim(); const c = raw.toLowerCase();
            const themes = ['light','dark','text','coffee','emerald'];
            if(themes.includes(c)) { 
                document.body.setAttribute('data-theme', c); localStorage.setItem('m4_theme', c); 
                if(c === 'light') { document.body.removeAttribute('data-theme'); localStorage.removeItem('m4_theme'); }
            }
            else if(c === 'soft') { const cur = localStorage.getItem('m4_soft')==='true'; applySoft(!cur?'true':'false'); localStorage.setItem('m4_soft', !cur?'true':'false'); }
            else if(c === 'snow') { const cur = localStorage.getItem('m4_snow')==='true'; applySnow(!cur?'true':'false'); localStorage.setItem('m4_snow', !cur?'true':'false'); }
            else if(c === 'clean') { localStorage.clear(); alert("Browser cache cleaned."); location.reload(); }
            else if(c === 'help') { document.getElementById('help-list').innerText = (trans[currentLang] || trans.en).help; openModal('help'); }
            else if(c === 'theme') openModal('themes');
            else if(['rus','eng','ger','fra','spa'].includes(c)) { setLanguage(c === 'rus' ? 'ru' : c); }
            const fb = document.getElementById('cmd-feedback'); fb.innerText = "OK: " + c; fb.style.opacity = 1; setTimeout(() => fb.style.opacity = 0, 3000); i.value = "";
        }

        function applySoft(v) { document.documentElement.style.setProperty('--radius', v === 'true' ? '18px' : '0px'); }
        function setLanguage(l) { 
            const t = trans[l] || trans.en; currentLang = l; localStorage.setItem('m4_lang', l); 
            document.getElementById('lbl-rooms').innerText = t.rooms;
            document.getElementById('lbl-users').innerText = t.users;
            document.getElementById('send-btn').innerText = t.send;
        }

        let sInt = null; function applySnow(v) { const c = document.getElementById('snow-canvas'); if (v === 'true') { c.style.display = 'block'; if (!sInt) startSnow(); } else { c.style.display = 'none'; clearInterval(sInt); sInt = null; } }
        function startSnow() { const c = document.getElementById('snow-canvas'); const ctx = c.getContext('2d'); let w = c.width = window.innerWidth, h = c.height = window.innerHeight, fs = []; for(let i=0; i<80; i++) fs.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*3+1, d: Math.random()*0.5+0.5}); function draw() { ctx.clearRect(0,0,w,h); ctx.fillStyle="rgba(255,255,255,0.6)"; ctx.beginPath(); for(let f of fs){ ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r, 0, Math.PI*2,true); } ctx.fill(); move(); } function move() { for(let f of fs){ f.y += f.d; if(f.y>h){ f.x=Math.random()*w; f.y=-10; } } } sInt = setInterval(draw, 33); }

        // Boot
        document.getElementById('my-name-display').innerText = myName;
        document.getElementById('my-handle-display').innerText = '@' + myHandle;
        document.body.setAttribute('data-theme', localStorage.getItem('m4_theme') || 'light');
        applySoft(localStorage.getItem('m4_soft')); applySnow(localStorage.getItem('m4_snow'));
        setLanguage(localStorage.getItem('m4_lang') || 'en');
        
        // Mock User List for demo (Normally populated via mesh)
        function renderRoomList() {
            const el = document.getElementById('room-list');
            el.innerHTML = `<div class="list-item active-chan">#GENERAL</div>`;
        }
        renderRoomList();
    </script>
</body>
</html>
