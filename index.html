<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>M4messenger</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23007aff%22/><text y=%22.9em%22 font-size=%2270%22 fill=%22%23fff%22 font-family=%22monospace%22 font-weight=%22bold%22 x=%2215%22>M4</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <style>
        :root { 
            --bg: #ffffff; --panel: #f2f2f7; --border: #d1d1d6; --text: #000; --text-dim: #8e8e93; 
            --hl: #007aff; --hl-bg: #e5e5ea; --warn: #ff3b30; --input-bg: #fff; 
            --msg-mine: #007aff; --msg-other: #e9e9eb; --mention: #ff9500;
            --btn-red-bg: #ffeef0; --btn-red-border: #ffccc7; --btn-red-text: #ff4d4f;
            --radius: 0px; --blur: 0px; --glass: transparent; --border-style: solid;
        }
        [data-theme="dark"] { --bg: #000; --panel: #1c1c1e; --border: #38383a; --text: #32d74b; --text-dim: #1c541c; --hl: #32d74b; --hl-bg: #1c1c1e; --warn: #ff453a; --input-bg: #1c1c1e; --msg-mine: #1c541c; --msg-other: #2c2c2e; --mention: #ffd60a; --btn-red-bg: #2c0000; --btn-red-border: #500; --btn-red-text: #ff453a; }
        [data-theme="text"] { --bg: #000; --panel: #000; --border: #fff; --text: #fff; --text-dim: #888; --hl: #fff; --hl-bg: #222; --warn: #fff; --input-bg: #000; --msg-mine: #000; --msg-other: #000; --mention: #fff; --btn-red-bg: #000; --btn-red-border: #fff; --btn-red-text: #fff; --border-style: dashed; }
        [data-theme="blue"] { --bg: #001f3f; --panel: #001a33; --border: #003366; --text: #00e5ff; --text-dim: #007acc; --hl: #00e5ff; --hl-bg: #003366; --warn: #ff4136; --input-bg: #001226; --msg-mine: #003366; --msg-other: #001a33; --mention: #fff; --btn-red-bg: #4c0000; --btn-red-border: #800000; --btn-red-text: #ff4d4d; }
        [data-theme="purple"] { --bg: #0f0a1e; --panel: #1a1233; --border: #2d1e5e; --text: #bf5af2; --text-dim: #5e2d91; --hl: #bf5af2; --hl-bg: #2d1e5e; --warn: #ff375f; --input-bg: #0f0a1e; --msg-mine: #5e2d91; --msg-other: #1c1c1e; --mention: #00ffff; --btn-red-bg: #2a0a0a; --btn-red-border: #600; --btn-red-text: #ff375f; }
        [data-theme="crimson"] { --bg: #1a0505; --panel: #280a0a; --border: #441111; --text: #ff4d4d; --text-dim: #882222; --hl: #ff4d4d; --hl-bg: #441111; --warn: #ffcc00; --input-bg: #0d0101; --msg-mine: #661111; --msg-other: #110303; --mention: #ffffff; --btn-red-bg: #440000; --btn-red-border: #ff0000; --btn-red-text: #ffffff; }

        [data-exp="true"] { --blur: 20px; --glass: rgba(255,255,255,0.05); --radius: 20px !important; }
        [data-theme="text"] #main::before { content: "________________________________________________________________________________"; position: absolute; top:0; color: var(--border); font-size: 10px; overflow: hidden; height: 12px; width: 100%; z-index: 10; }

        body { font-family: monospace; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100dvh; width: 100vw; overflow: hidden; transition: 0.3s; position: relative; }
        
        #mobile-header { display: none; padding: 10px; background: var(--panel); border-bottom: 2px var(--border-style) var(--border); justify-content: space-between; align-items: center; height: 50px; width: 100%; box-sizing: border-box; }
        
        #sidebar { 
            width: 300px; min-width: 300px; background: var(--panel); border-right: 2px var(--border-style) var(--border); 
            display: flex; flex-direction: column; padding: 20px; z-index: 100; box-sizing: border-box; 
            height: 100dvh; backdrop-filter: blur(var(--blur)); background-color: var(--glass);
        }
        #logo-container { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        #logo-icon { width: 60px; height: 60px; background: var(--hl); color: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.8em; }
        
        #main { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; height: 100%; overflow: hidden; width: 100%; }
        .section-title { color: var(--text-dim); font-size: 0.75em; margin: 20px 0 10px 0; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; }
        .scroll-list { overflow-y: auto; max-height: 35vh; border: 2px var(--border-style) var(--border); background: var(--input-bg); margin-bottom: 10px; border-radius: var(--radius); }
        .list-item { padding: 12px; cursor: pointer; border-bottom: 1px var(--border-style) var(--border); display: flex; justify-content: space-between; align-items: center; font-size: 0.9em; transition: 0.2s; }
        .active-chan { background: var(--hl); color: #fff; border-left: 5px solid var(--hl-border); font-weight: 800; }
        
        .btn, input, #send-btn { border-radius: var(--radius) !important; transition: 0.2s; border: 2px var(--border-style) var(--border); font-family: inherit; }
        .btn { background: var(--panel); color: var(--text); padding: 10px; cursor: pointer; width: 100%; margin-bottom: 5px; font-weight: bold; text-decoration: none; display: block; text-align: center; }
        .btn-red { background: var(--btn-red-bg); border-color: var(--btn-red-border); color: var(--btn-red-text); }
        
        #chat { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 14px; border-radius: 20px; max-width: 85%; line-height: 1.4em; word-wrap: break-word; transition: 0.2s; position: relative; font-size: 1em; border: 2px var(--border-style) var(--border); }
        .msg-mine { align-self: flex-end; background: var(--msg-mine); color: #fff; border-bottom-right-radius: 4px !important; }
        .msg-other { align-self: flex-start; background: var(--msg-other); border: 1px var(--border-style) var(--border); border-bottom-left-radius: 4px !important; }
        
        #message { flex-grow: 1; background: var(--input-bg); color: var(--text); padding: 12px; font-size: 16px; outline: none; }
        #send-btn { background: var(--hl-border); color: #fff; padding: 0 20px; font-weight: bold; cursor: pointer; border: none !important; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100dvh; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-box { background: var(--bg); border: 4px var(--border-style) var(--hl-border); padding: 30px; width: 420px; max-width: 85%; color: var(--text); border-radius: var(--radius); box-shadow: 0 20px 60px rgba(0,0,0,0.4); display: flex; flex-direction: column; }
        .stats-table { width: 100%; border-collapse: collapse; font-family: monospace; font-size: 0.85em; margin-top: 15px; }
        .stats-table td { padding: 8px; border: 1px var(--border-style) var(--border); }
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; display: none; }

        @media (max-width: 768px) {
            #mobile-header { display: flex; }
            #sidebar { position: fixed; top: 50px; left: 0; bottom: 0; transform: translateX(-100%); width: 280px; box-shadow: 20px 0 50px rgba(0,0,0,0.3); border-radius: 0; }
            #sidebar.open { transform: translateX(0); }
            #main { width: 100vw; height: calc(100dvh - 50px); }
        }
    </style>
</head>
<body data-theme="light" data-exp="false">
    <canvas id="snow-canvas"></canvas>
    <div id="mobile-header"><div onclick="toggleSidebar()" style="font-size: 1.5em; cursor: pointer;">☰</div><div style="font-weight:900;">M4messenger</div><div style="width:30px;"></div></div>
    
    <div id="sidebar">
        <div id="logo-container"><div id="logo-icon">M4</div></div>
        <div id="my-name" onclick="startRenaming()" style="font-weight:900; font-size:1.1em; margin-bottom:20px; cursor:pointer; text-align: center;">Guest#00000</div>
        <div class="section-title"><span id="lbl-rooms">ROOMS</span> <span onclick="openModal('create-room')" style="cursor:pointer; color:var(--hl);">[+]</span></div>
        <div id="room-list" class="scroll-list"></div>
        <div class="section-title">PEERS (MESH)</div>
        <div id="user-list" class="scroll-list"></div>
        <div id="bottom-panel">
            <div id="auth-btns">
                <a href="login" class="btn" id="btn-login">Login</a>
                <a href="register" class="btn" id="btn-register">Register</a>
            </div>
            <div id="account-btns" style="display:none;"><button class="btn btn-red" onclick="logout()">Logout</button></div>
            <form onsubmit="event.preventDefault(); runCode();" style="margin-top:10px; display:flex; gap:5px;">
                <input type="search" id="code-in" placeholder="Command..." autocomplete="off" style="flex-grow:1; background:var(--input-bg); border:2px var(--border-style) var(--border); color:var(--text); padding:10px; font-size:14px;">
                <button type="submit" style="background:var(--hl); color:#fff; border:none; padding:10px 15px; cursor:pointer; font-weight:800;">RUN</button>
            </form>
            <div id="cmd-feedback" style="font-size: 0.8em; height: 1.2em; color: var(--hl); margin-top: 5px; text-align: center; font-weight: bold; opacity:0; transition: 0.3s;"></div>
        </div>
    </div>

    <div id="main">
        <div id="chat-header" style="padding: 15px 30px; background: var(--panel); border-bottom: 2px var(--border-style) var(--border); display: flex; justify-content: space-between; align-items: center;"><span id="header-text" style="font-weight:900; font-size:1.3em;">#GENERAL</span><div style="font-size:0.7em; color:var(--text-dim);">P2P MESH</div></div>
        <div id="chat"></div>
        <form id="controls-form" onsubmit="event.preventDefault(); send();" style="padding: 15px; background: var(--panel); border-top: 2px var(--border-style) var(--border); display: flex; gap: 10px;"><input type="search" id="message" placeholder="Message..." autocomplete="off" name="msg_field_safe"><button id="send-btn" type="submit">SEND</button></form>
    </div>

    <!-- MODALS -->
    <div id="modal-create-room" class="modal"><div class="modal-box"><h3>NEW ROOM</h3><input id="new-room-name" placeholder="Name"><button class="btn" onclick="createRoom()">CREATE</button><button class="btn btn-red" onclick="closeModals()">CANCEL</button></div></div>
    <div id="modal-themes" class="modal"><div class="modal-box"><h3>THEMES</h3>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;"><button class="btn" onclick="runCode('light');closeModals()">LIGHT</button><button class="btn" onclick="runCode('dark');closeModals()" style="background:#000; color:#0f0; border:none;">DARK</button><button class="btn" onclick="runCode('text');closeModals()" style="background:#000; color:#fff; border:1px solid #fff;">TEXT(|_)</button><button class="btn" onclick="runCode('emerald');closeModals()" style="background:#0a1a14; color:#2ecc71; border:none;">EMERALD</button><button class="btn" onclick="runCode('midnight');closeModals()" style="background:#000814; color:#5080ff; border:none;">MIDNIGHT</button><button class="btn" onclick="runCode('purple');closeModals()" style="background:#0f0a1e; color:#bf5af2; border:none;">PURPLE</button><button class="btn" onclick="runCode('crimson');closeModals()" style="background:#1a0505; color:#ff4d4d; border:none;">CRIMSON</button></div>
        <button class="btn btn-red" onclick="closeModals()" style="margin-top:10px;">CLOSE</button>
    </div></div>
    <div id="modal-stats" class="modal"><div class="modal-box" style="width:500px;"><h3>STATUS</h3><div id="stats-container"></div><button class="btn btn-red" onclick="closeModals()">CLOSE</button></div></div>
    <div id="modal-help" class="modal"><div class="modal-box" style="width:450px;"><h3>COMMANDS</h3><div style="font-size:0.95em; line-height:2.1em;"><b>stats</b>: Status table<br><b>exp</b>: Aesthetic UI<br><b>soft / snow</b>: Effects<br><b>clean</b>: Wipe data<br><b>theme</b>: Themes<br><b>rus / eng</b>: Lang<br><b>nick @user Name</b>: Alias</div><button class="btn btn-red" onclick="closeModals()">CLOSE</button></div></div>

    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const user = gun.user().recall({storage: true});

        let m4_id = localStorage.getItem('m4_id') || Math.floor(10000 + Math.random() * 90000);
        localStorage.setItem('m4_id', m4_id);
        
        let myPureName = localStorage.getItem('m4_name') || "Guest";
        let myFullName = `${myPureName}#${m4_id}`;
        let currentTarget = "#GENERAL";
        let currentLang = localStorage.getItem('m4_lang') || 'en';
        let userAliases = {};
        let isRegistered = false;

        const trans = {
            en: { rooms: "ROOMS", users: "USERS", login: "Login", register: "Register", logout: "Log Out", send: "SEND", themes: "THEMES" },
            ru: { rooms: "КОМНАТЫ", users: "ЛЮДИ", login: "Вход", register: "Регистрация", logout: "Выйти", send: "ОТПРАВИТЬ", themes: "ТЕМЫ" }
        };

        window.cmd = function(code) { runCode(code); return "Executing..."; };
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function closeModals() { document.querySelectorAll('.modal').forEach(e => e.style.display='none'); }
        function openModal(id) { closeModals(); document.getElementById('modal-'+id).style.display = 'flex'; }
        
        function startRenaming() { 
            if(user.is) return; 
            const el = document.getElementById('my-name'); 
            if(el.querySelector('input')) return; 
            el.innerHTML = `<input id="rename-input" value="${myPureName}" onblur="finishRename()" onkeypress="if(event.key==='Enter') finishRename()">`;
            document.getElementById('rename-input').focus(); 
        }
        function finishRename() { 
            const i = document.getElementById('rename-input'); 
            if(i) { 
                const n = i.value.trim(); 
                if(n) { myPureName = n; myFullName = `${n}#${m4_id}`; localStorage.setItem('m4_name', n); } 
                document.getElementById('my-name').innerText = myFullName; 
            } 
        }

        function logout() { user.leave(); localStorage.removeItem('m4_name'); location.reload(); }

        function send() {
            const i = document.getElementById('message'); if(!i.value) return;
            const lId = Date.now();
            const data = { from: myFullName, msg: i.value, time: lId, channel: currentTarget, localId: lId };
            drawMessage(data, true);
            gun.get('m4_persistence_v17').get(currentTarget).set(data);
            i.value = "";
        }

        gun.get('m4_persistence_v17').get(currentTarget).map().on((data) => {
            if(!data || document.getElementById('msg-' + (data.localId || data.time))) return;
            drawMessage(data);
        });

        function drawMessage(d, isP=false) {
            if(!d.time || (document.getElementById('msg-' + (d.localId || d.time)) && !isP)) return;
            const chat = document.getElementById('chat'); const div = document.createElement('div');
            const isMe = d.from === myFullName;
            div.id = 'msg-' + (d.localId || d.time);
            div.className = (d.from === 'SYSTEM') ? 'msg msg-system' : 'msg ' + (isMe ? 'msg-mine' : 'msg-other') + (isP ? ' msg-pending' : '');
            let displaySender = userAliases[d.from] ? `${userAliases[d.from]} (@${d.from})` : d.from;
            let content = (!isMe && d.from !== 'SYSTEM') ? `<span style="font-size:0.75em;display:block;opacity:0.6;margin-bottom:4px;font-weight:900;">${displaySender}</span>` : "";
            div.innerHTML = content + d.msg.replace(new RegExp(`@${myFullName}\\b`, 'gi'), `<span class="mention">@${myFullName}</span>`);
            chat.appendChild(div); chat.scrollTop = chat.scrollHeight;
        }

        function runCode(manual = null) {
            const i = document.getElementById('code-in');
            const codeRaw = (manual || i.value).trim();
            const code = codeRaw.toLowerCase();
            
            if(['light','dark','text','blue','purple','crimson','emerald','midnight'].includes(code)) { applyTheme(code); localStorage.setItem('m4_theme', code); }
            else if(code === 'exp') { const cur = document.body.getAttribute('data-exp') === 'true'; document.body.setAttribute('data-exp', !cur); localStorage.setItem('m4_exp', !cur); }
            else if(code === 'soft') { const cur = localStorage.getItem('m4_soft') === 'true'; applySoft(!cur ? 'true' : 'false'); localStorage.setItem('m4_soft', !cur ? 'true' : 'false'); }
            else if(code === 'snow') { const cur = localStorage.getItem('m4_snow') === 'true'; applySnow(!cur ? 'true' : 'false'); localStorage.setItem('m4_snow', !cur ? 'true' : 'false'); }
            else if(code === 'clean') { localStorage.clear(); location.reload(); }
            else if(code === 'help') openModal('help');
            else if(code === 'theme') openModal('themes');
            else if(code === 'rus') setLanguage('ru');
            else if(code === 'eng') setLanguage('en');
            else if(code === 'stats') {
                let statusHtml = `<table class="stats-table"><tr><td>ID</td><td>${myFullName}</td></tr><tr><td>Theme</td><td>${localStorage.getItem('m4_theme')}</td></tr></table>`;
                document.getElementById('stats-container').innerHTML = statusHtml;
                openModal('stats');
            }
            const fb = document.getElementById('cmd-feedback');
            fb.innerText = "Executed: " + code; fb.style.opacity = 1;
            setTimeout(() => fb.style.opacity = 0, 3000);
            i.value = "";
        }

        function applyTheme(t) { t==='light' ? document.body.removeAttribute('data-theme') : document.body.setAttribute('data-theme', t); }
        function applySoft(v) { document.documentElement.style.setProperty('--radius', v === 'true' ? '18px' : '0px'); }
        function setLanguage(l) {
            const t = trans[l] || trans.en; currentLang = l; localStorage.setItem('m4_lang', l);
            ['lbl-rooms', 'btn-login', 'btn-register', 'send-btn'].forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerText = t[id.replace('btn-','').replace('lbl-','')]; });
        }

        let sInt = null;
        function applySnow(v) { const c = document.getElementById('snow-canvas'); if (v === 'true') { c.style.display = 'block'; if (!sInt) startSnow(); } else { c.style.display = 'none'; clearInterval(sInt); sInt = null; } }
        function startSnow() { const c = document.getElementById('snow-canvas'); const ctx = c.getContext('2d'); let w = c.width = window.innerWidth, h = c.height = window.innerHeight, fs = []; for(let i=0; i<80; i++) fs.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*3+1, d: Math.random()*0.5+0.5}); function draw() { ctx.clearRect(0,0,w,h); ctx.fillStyle="rgba(255,255,255,0.6)"; ctx.beginPath(); for(let f of fs){ ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r, 0, Math.PI*2,true); } ctx.fill(); move(); } function move() { for(let f of fs){ f.y += f.d; if(f.y>h){ f.x=Math.random()*w; f.y=-10; } } } sInt = setInterval(draw, 33); }

        if(user.is) { document.getElementById('auth-btns').style.display='none'; document.getElementById('account-btns').style.display='block'; myPureName = user.is.alias; myFullName = `${myPureName}#${m4_id}`; isRegistered = true; }
        document.getElementById('my-name').innerText = myFullName;
        document.body.setAttribute('data-theme', localStorage.getItem('m4_theme') || 'light');
        document.body.setAttribute('data-exp', localStorage.getItem('m4_exp') === 'true');
        applySoft(localStorage.getItem('m4_soft'));
        applySnow(localStorage.getItem('m4_snow'));
    </script>
</body>
</html>
